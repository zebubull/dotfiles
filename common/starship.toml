# Disable the blank line at the start of the prompt
# add_newline = false

[fill]
symbol = ' '

[shell]
fish_indicator = 'Û∞à∫'
unknown_indicator = '?'
style = 'bold fg:black bg:red'
disabled = false
format = '[$indicator ]($style)'

# You can also replace your username with a neat symbol like ÔÑ†  or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:red fg:black"
style_root = "bg:red"
format = '[$user ]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "fg:black bg:red"
format = "[on ]($style)[$name ](bold fg:bright-green bg:red)"
disabled = false# Disabled by default

[directory]
style = "fg:black bg:green"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = "ÔÄô "
"Music" = "ÔÄÅ "
"Pictures" = "ÔÄæ "
# Keep in mind that the order matters. For example:
# "Important Documents" = " Û∞àôÔÑ™ "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important Û∞àô " = " Û∞àôÔÑ™ "

[hostname]
style = "bold fg:black bg:cyan"
format="[$hostname]($style)"
ssh_only = false
disabled = false

[localip]
style = "fg:black bg:cyan"
ssh_only = false
format = "[$localipv4 ]($style)"
disabled = false

[battery]
format = "[ $symbol$percentage ]($style)"

[[battery.display]]

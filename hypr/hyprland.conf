################
### MONITORS ###
################

monitor = eDP-1,1920x1080@144,0x0,1.0

################
### PROGRAMS ###
################

$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun

#################
### AUTOSTART ###
#################

# theme stuff
exec-once = hyprctl setcursor Vimix-cursors 24

# wallpaper
exec-once = swww-daemon

# notifications
exec-once = mako
exec-once = batsignal -w 25 -c 15 -d 5 -f 100 -p

# clipboard
exec-once = wl-paste --type text --watch cliphist store # text only
exec-once = wl-paste --type image --watch cliphist store # images only

# bar
exec-once = eww open bar

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 4
    gaps_out = 8

    border_size = 2

    col.active_border = rgba(83dcf7ee) rgba(a4d6f4ee) 45deg
    col.inactive_border = rgba(848cb8aa) rgba(c9d2f3aa) 45deg

    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 8

    active_opacity = 0.98
    inactive_opacity = 0.8

    drop_shadow = false

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.06

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = -1
    disable_hyprland_logo = false
    vfr = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 0

    sensitivity = 0

    touchpad {
        natural_scroll = false
	tap-to-click = false
	disable_while_typing = false
	clickfinger_behavior = true
    }
}

gestures {
    workspace_swipe = false
}

####################
### KEYBINDINGSS ###
####################

$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod SHIFT, J, togglesplit, # dwindle

# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# window movement and resizing
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

# multimedia keys
bindle = ,XF86AudioRaiseVolume,exec,wpctl set-volume -l 1.0 @DEFAULT_SINK@ 5%+
bindle = ,XF86AudioLowerVolume,exec,wpctl set-volume -l 1.0 @DEFAULT_SINK@ 5%-
bind   = ,XF86AudioPlay, exec, playerctl play-pause
bind   = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle

# dedicated mpd binds
bindle = SHIFT,XF86AudioRaiseVolume,exec,mpc volume +2
bindle = SHIFT,XF86AudioLowerVolume,exec,mpc volume -2
bind   = SHIFT,XF86AudioPlay,exec,mpc toggle
bind   = SHIFT,XF86AudioNext,exec,mpc next
bind   = SHIFT,XF86AudioPrev,exec,mpc prev

# brightness keys
bindle = ,XF86MonBrightnessUp,exec,brightnessctl set 5%+
bindle = ,XF86MonBrightnessDown,exec,brightnessctl set 5%-

# dashboard
bind   = $mainMod, F, exec, /home/zebu/.config/eww/launch_dash.sh

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules


windowrulev2 = suppressevent maximize, class:.*

# xwaylandvideobridge settings
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

# discord and firefox
windowrulev2 = opacity 1.0 override 0.9 override,title:(.*)(- Discord)$
windowrulev2 = opacity 1.0 override 0.9 override,title:(.*)(Firefox)$
